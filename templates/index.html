  Welcome to text analyser

    <!---------------this is my div -----------------!>


    <div class = "container" style="width:600px; height:300px;margin-left:17em;">

      <form action = '/analyse' method="post">{% csrf_token %}
  <div class="form-group" >
    <label for="exampleFormControlTextarea1"><strong>Enter Your Text Here</strong></label>
    <textarea class="form-control" name = "text"  id="exampleFormControlTextarea1" rows="8"
              style="background-color:#e6ffb3;"></textarea>
  </div>

  <div class="custom-control custom-switch">
  <input type="checkbox" name = "removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
      <div class="custom-control custom-switch">
  <input type="checkbox" name = "fullcaps" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">UPPER CASE</label>
</div>
      <div class="custom-control custom-switch">
  <input type="checkbox" name = "extraspaceremover" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Remove Extra Space</label>
</div>
      <div class="custom-control custom-switch">
  <input type="checkbox"name = "newlineremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Remove New Line</label>
</div>
      <div class="custom-control custom-switch">
  <input type="checkbox" name = "charactercount" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Count Characters</label>
</div>
      <button type="submit" class="btn btn-outline-success mt-2">Analyse Text</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
